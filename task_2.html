<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Form</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      vertical-align: top;
    }
    th {
      text-align: left;
      background-color: #f9f9f9;
    }
    td[colspan="2"] {
      width: 70%;
    }
    .photo-cell {
      width: 30%;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Name</th>
      <td></td>
      <td class="photo-cell">Photo</td>
    </tr>
    <tr>
      <th>Date of birth</th>
      <td colspan="2"></td>
    </tr>
    <tr>
      <th>Religion</th>
      <td colspan="2"></td>
    </tr>
    <tr>
      <th>Race</th>
      <td colspan="2"></td>
    </tr>
    <tr>
      <th rowspan="4">Address</th>
      <td>Street</td>
      <td></td>
    </tr>
    <tr>
      <td>Town</td>
      <td></td>
    </tr>
    <tr>
      <td>District</td>
      <td></td>
    </tr>
    <tr>
      <td>State</td>
      <td></td>
    </tr>
    <tr>
      <th rowspan="3">Contact</th>
      <td>Mobile Phone</td>
      <td></td>
    </tr>
    <tr>
      <td>Social Media</td>
      <td></td>
    </tr>
    <tr>
      <td>Website</td>
      <td></td>
    </tr>
    <tr>
      <th>Course and Institution</th>
      <td colspan="2"></td>
    </tr>
    <tr>
      <th>Programming skills</th>
      <td colspan="2"></td>
    </tr>
    <tr>
      <th>Hobbies</th>
      <td colspan="2"></td>
    </tr>
    <tr>
      <th>2025 Wishlist</th>
      <td colspan="2"></td>
    </tr>
  </table>

</body>
</html>
